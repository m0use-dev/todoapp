<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
  <head>
    <title>登録</title>
  </head>
  <body>
    <main layout:fragment="content">
      <div class="container">
        <p class="">登録しますか?</p>
        <form method="post" action="/create">
          <div class="mb-3">
            <p class="">ユーザID</p>
            <p class="">1</p>
          </div>
          <div class="mb-3">
            <p class="">投稿内容</p>
            <input class="form-control" type="text" name="" id="content" />
          </div>
          <div class="mb-3">
            <p class="">状態</p>
            <input class="form-control" type="text" name="" id="status" />
          </div>
          <div class="mb-3">
            <p class="">作成日</p>
            <p class="">2023/01/01</p>
          </div>
          <div class="mb-3">
            <p class="">期日</p>
            <input class="form-control" type="text" name="" id="deadline" />
          </div>
          <div class="">
            <input class="btn btn-primary" type="submit" value="登録" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <title>編集</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container">
    <p class="">編集いたしますか?</p>
    <form method="post" action="/edit">
      <div class="mb-3">
        <p class="">ユーザID</p>
        <p class="">1</p>
      </div>
      <div class="mb-3">
        <label class="form-label" for="">投稿内容</label>
        <input class="form-control" type="text" name="" id="content"/>
      </div>
      <div class="mb-3">
        <label class="form-label" for="">状態</label>
        <input class="form-control" type="text" name="" id="status"/>
      </div>
      <div class="mb-3">
        <p class="">作成日</p>
        <p class="">2023/01/01</p>
      </div>
      <div class="mb-3">
        <label class="form-label" for="">期日</label>
        <input class="form-control" type="text" name="" id="deadline"/>
      </div>
      <div class="">
        <input class="btn btn-primary" type="submit" value="編集完了"/>
      </div>
    </form>
  </div>
</main>
</body>
</html>

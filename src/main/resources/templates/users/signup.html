<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <title>ユーザー登録</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container">
    <h2 class="text-center">ユーザー登録</h2>
    <p class="text-center">ユーザー登録して、TODOリストを利用しよう</p>
    <form method="post" th:action="@{/signup}">
      <div th:if="${signupError}">
        <div th:text="${signupError}"></div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="username">ユーザID</label>
        <input class="form-control" type="text" name="username" id="username"/>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">パスワード</label>
        <input class="form-control" type="password" name="password" id="password"/>
      </div>
      <div class="mb-3">
        <input class="btn btn-primary" type="submit" value="登録"/>
      </div>
    </form>
  </div>
</main>
</body>
</html>

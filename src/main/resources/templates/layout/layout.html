<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">TODOアプリ</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<header class="bg-light mb-5">
  <div class="container d-flex justify-content-between">
    <h1 class="h2"><a th:href="@{/}">TODOアプリ</a></h1>
    <nav class="navbar">
      <ul class="navbar-nav flex-row">
        <li class="nav-item ms-2" sec:authorize="hasRole('ADMIN')"><a class="btn btn-primary" th:href="@{/admin}">管理画面</a></li>
        <li class="nav-item ms-2" sec:authorize="isAuthenticated()"><a class="btn btn-primary" th:href="@{/post}">リスト</a></li>
        <li class="nav-item ms-2" sec:authorize="isAuthenticated()"><a class="btn btn-primary" th:href="@{/user/logout}">リスト</a></li>
        <li class="nav-item ms-2" sec:authorize="isAnonymous()"><a class="btn btn-primary" th:href="@{/user/login}">ログイン</a></li>
        <li class="nav-item ms-2" sec:authorize="isAnonymous()"><a class="btn btn-primary" th:href="@{/user/signup}">会員登録</a></li>
      </ul>
    </nav>
  </div>
</header>
<section layout:fragment="content">
</section>
<footer class="bg-light mt-5">
  <div class="container text-center">
    <small>© 2023 TODOアプリ</small>
  </div>
</footer>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ログイン | TODOアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  </head>
  <body>
    <header class="">
      <div class="container">
        <h1 class="">TODOアプリ</h1>
        <nav>
          <ul>
            <li><a class="btn btn-primary" href="/login">ログイン</a></li>
            <li><a class="btn btn-primary" href="/signup">会員登録</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="">
      <div class="container">
        <p class="">ログインして、TODOリストを利用しよう</p>
        <form method="post" action="/login">
          <div class="mb-3">
            <label class="form-label" for="user">ユーザID</label>
            <input class="form-control" type="text" name="user" id="user" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">パスワード</label>
            <input class="form-control" type="password" name="password" id="password" />
          </div>
          <div class="">
            <input class="form-control" class="btn btn-primary" type="submit" value="ログイン" />
          </div>
        </form>
      </div>
    </main>
    <footer class="bg-light">
      <div class="container text-center">
        <small>© 2023 TODOアプリ</small>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

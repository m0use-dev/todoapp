<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>会員登録 | TODOアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <h1 class="h2">TODOアプリ</h1>
        <nav>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="btn btn-primary" href="/login">ログイン</a></li>
            <li class="nav-item"><a class="btn btn-primary" href="/signup">会員登録</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="">
      <div class="container">
        <p class="">会員登録して、TODOリストを利用しよう</p>
        <form method="post" action="/signup">
          <div class="mb-3">
            <label class="form-label" for="">ユーザID</label>
            <input class="form-control" type="text" name="user" id="" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="">パスワード</label>
            <input class="form-control" type="password" name="password" id="" />
          </div>
          <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="登録" />
          </div>
        </form>
      </div>
    </main>
    <footer class="bg-light mt-5">
      <div class="container text-center">
        <small>© 2023 TODOアプリ</small>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
